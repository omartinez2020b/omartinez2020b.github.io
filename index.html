<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
  </head>
  <body>
    <a-scene background="color: grey">
      <a-assets>
        <img id="fondo" src="./1.jpg">
        <img id="barco" src="./suelo.jpg">
		  <img id="abstracto" src="./abstract.jpg">
      </a-assets>
      <a-box position="3.5 1.7 -3" rotation="0 90 0" scale="2 2 2" src="#fondo"
             animation="property: position; to: 5.5 3 -5;
                        dir: alternate; dur: 4000;
                        loop: true"
                        
             animation__2="property: rotation; to: 360 90 360;
                        dir: alternate; dur: 4000;
                        loop: true">
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#fondo"></a-sphere>
      <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" src="#fondo">
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4"
               repeat="4 2" src="#fondo"></a-plane>

      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="5" position="-5 2 -4"
      		animation = "property: position; to: 5 2 -8;
      						 dir: alternate; dur: 4000; loop: true">
      </a-light>
    </a-scene>
  </body>
</html>
